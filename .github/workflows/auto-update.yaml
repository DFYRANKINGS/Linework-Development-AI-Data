name: Auto-Update Client Data
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 1'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      - run: |
          python generate_files.py
          git commit -am "Auto-update" && git push
