name: Build AI files and ping sitemap

on:
  push:
    branches: [main]
    paths: ['templates/client-data.xlsx']
  schedule:
    - cron: '0 3 * * 0'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests pyyaml
 
      - name: Generate AI files
        run: |
          python ai-generators/generate_files_updated.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Auto-generated AI files" || exit 0
          git push https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git
